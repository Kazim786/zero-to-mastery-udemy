<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <form>
        First Name: <input type="text" name="firstname"> <br>
        Last Name: <input type="text" name="lastname"> <br>
        Email: <input type= 'email' required name="email"><br>
        Password: <input type= "password" minlength="5" name="password"><br>
        Birthday: <input type="date" name="birthday"><br>
        Gender: <br>
        <input type="radio" name="Gender">Male<br>
        <input type="radio" name="Gender">Female<br>
        <input type="radio" name="Gender">Other<br>
        Pets: <br>
        <input type="checkbox" name="cat">Cats <br>
        <input type="checkbox" name="dog">Dogs <br>
        <input type="checkbox" name="parrots">Parrots <br>
        Cars: <br>
        <select>
            <option value="volvo" name="volvo">Volvo</option>
            <option value="Audi" name="audi">Audi</option>
        </select><br>
        <!--Multiple attribute inside of select tag allows you to select more than one selection in drop down form-->
        <input type="submit" value="Register!">
        <!-- if you dont specify value button will say submit -->
        <input type="reset">


    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <form>
        First Name: <input type="text"> <br>
        Last Name: <input type="text"> <br>
        Email: <input type= 'email' required><br>
        Password: <input type= "password" minlength="5"><br>
        Birthday: <input type="date"><br>
        Gender: <br>
        <input type="radio" name="Gender">Male<br>
        <input type="radio" name="Gender">Female<br>
        <input type="radio" name="Gender">Other<br>
        Pets: <br>
        <input type="checkbox">Cats <br>
        <input type="checkbox">Dogs <br>
        <input type="checkbox">Parrots <br>
        Cars: <br>
        <select multiple>
            <option value="volvo">Volvo</option>
            <option value="Audi">Audi</option>
        </select><br>
        <!--Multiple attribute inside of select tag allows you to select more than one selection in drop down form-->
        <input type="submit" value="Register!">
        <!-- if you dont specify value button will say submit -->
        <input type="reset">


    </form>
</body>
</html>

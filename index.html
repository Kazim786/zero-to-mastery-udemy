<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <form method="GET"> 
        First Name: <input type="text" name="firstname"> <br>
        Last Name: <input type="text" name="lastname"> <br>
        Email: <input type= 'email' required name="email"><br>
        Password: <input type= "password" minlength="5" name="password"><br>
        Birthday: <input type="date" name="birthday"><br>
        Gender: <br>
        <input type="radio" name="Gender" value="Male">Male<br>
        <input type="radio" name="Gender" value="Female">Female<br>
        <input type="radio" name="Gender" value="Other">Other<br>
        Pets: <br>
        <input type="checkbox" name="pets" value="cats">Cats <br>
        <input type="checkbox" name="pets" value="dogs">Dogs <br>
        <input type="checkbox" name="pets" value="parrot">Parrots <br>
        Cars: <br>
        <select name="cars"> <!--If the given tag has multiple values, use Value attribute because it helps specify WHICH-->
            <option value="volvo">Volvo</option>
            <option value="Audi">Audi</option>
        </select><br>
        <ol>
            <li>Me</li>
                <ul>
                    <li>Kazim</li>
                </ul>
            <li>Myself</li>
            <li>and I</li>

        </ol>
        <!--Multiple attribute inside of select tag allows you to select more than one selection in drop down form-->
        <input type="submit" value="Register!">
        <!-- if you dont specify value button will say submit -->
        <input type="reset">


    </form>
</body>
</html>
